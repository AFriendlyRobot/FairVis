{% load static %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'fairvis/style.css' %}" />


<title>Fairness Visualization</title>

<h1 id="main-header" class="centered">Understanding Fairness in Data and ML</h1>


<form id="upload-form" action="{% url 'fairvis:upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="namefile">Column Names</label>
        <input type="file" name="namefile" id="namefile" class="form-control" />
    </div>
    <div class="form-group">
        <label for="datafile">Data CSV</label>
        <input type="file" name="datafile" id="datafile" class="form-control" />
    </div>
    <div class="form-group">
        <div class="input-group input-file" name="predictfileUpload">
            <label for="predictfile">Predictions</label>
            <input type="file" name="precictfile" id="predictfile" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="classification" name="classification" />
        <label for="classification">Discrete target values (classes)</label>
    </div>
    <input type="submit" name="submit" value="Upload" id="dataSubmit" disabled="true" class="btn btn-primary"/>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'fairvis/script.js' %}"></script>

<!-- D3 library -->
<script src="{% static 'd3/d3.js' %}"></script>

<!-- C3 library -->
<link rel="stylesheet" href="{% static 'c3/css/c3.css' %}" />
<script type="text/javascript" src="{% static 'c3/js/c3.js' %}"></script>
<script type="text/javascript" src="{% static 'c3/js/c3-plot.js' %}"></script>
<script type="text/javascript" src="{% static 'c3/js/c3-layers.js' %}"></script>

<!-- Chart Styles -->
<style>
    .c3.plot {
        font-family: sans-serif;
    }

    .c3.plot .layer.average-grade {
        stroke: purple;
    }

    .c3.plot .layer.scatter circle.failing {
        stroke: red;
    }

    .info-box {
        padding: 0.5em;
        border-radius: 0.25em;
        background-color: black;
        color: white;
        font-family: sans-serif;
    }

    .c3.axis .tick line {
        stroke: darkgray;
    }
    .c3.axis line.grid {
        stroke-dasharray: 2,2;
    }
</style>


<div id="viz_scatterplot" class="inactive">
    <svg width="960" height="500"></svg>
    <!-- importing viz js -->
    <script type="text/javascript" src="{% static 'fairvis/viz_scatterplot.js' %}"></script>
</div>

<div id="dataView"></div>
<div style="display:inline-block; float:left" id="container"></div>
<div style="display:inline-block; float:left" id="legend"></div>
