<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacked Area and Bar Chart Examples</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Dependencies -->
    <script src="lib/d3.js"></script>
    <script src="lib/crossfilter.js"></script>

    <!-- C3 -->
    <link rel="stylesheet" href="../css/c3.css" />
    <script src="../js/c3.js"></script>
    <script src="../js/c3-plot.js"></script>
    <script src="../js/c3-layers.js"></script>
    <script src="../js/c3-legend.js"></script>

    <!-- Chart Styles -->
    <style>
        .c3.plot {
            font-family: sans-serif;
        }

        .c3.plot .layer.area path {
            fill-opacity: 0.75;
        }

        .c3.axis .tick line{
            stroke: darkgray;
        }
        .c3.axis line.grid {
            stroke-dasharray: 2,2;
        }
    </style>
</head>

<body>
    Various examples of stacked area and bar charts.

    <div id="stack_example_plots"></div>

    <p>Data Source: <a href="http://wonder.cdc.gov/"><i>CDC: Mortality: Underlying Cause of Death</i></a></p>

    <script src="stack_example.js"></script>
</body>
</html>
