<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pie Chart Examples</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Dependencies -->
    <script src="lib/d3.js"></script>
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/crossfilter.js"></script>

    <!-- C3 -->
    <link rel="stylesheet" href="../css/c3.css" />
    <script src="../js/c3.js"></script>
    <script src="../js/c3-polar.js"></script>
    <script src="../js/c3-legend.js"></script>

    <style>
        h3 {
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <form>
        <p>Click the generate random data button to transition charts to a new dataset.</p>
        <button id="sync_generate_button" type="button">Generate Random Data</button><br />
        <label><input id="enable_animations" type="checkbox" checked />Enable Animations</label><br />
        <label><input id="enable_sorting" type="checkbox" />Enable sorting</label><br />
        <label>
            Limit number of segments
            <input id="limit_segment_count" type="range" min=1 max=10 value=10 />
        </label>
    </form>
    <br />

    <table>
        <tr>
            <th><h3>A simple Pie Chart:</h3></th>
            <th><h3>A more general-purpose polar arc segment chart:</h3></th>
        </tr>
        <tr>
            <td><div id="pie_example_chart"></div></td>
            <td><div id="polar_segment_example_chart"></div></td>
        </tr>
    </table>
    <br />

    <h3>Half-moon Donut Chart:</h3>
    <p>You can drag the radial vectors.</p>
    <div id="half_moon_example_chart" style="display:inline-block"></div>
    <div id="line_values_legend" style="display: inline-block; vertical-align:top"></div>

    <script src="pie_example.js"></script>
</body>
</html>
